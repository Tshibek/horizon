{% extends 'layout.html' %}

{% block content %}

  <div class="container">

    <div class="my-5 text-center">

      <h1 class="green-text font-weight-bold"><i class="fas fa-newspaper"></i> Aktualności</h1>
    </div>
    <div class="align-left">
      <button type="button" class="btn btn-green text-white" onClick="javascript:history.go(-1);"><i class="fas fa-chevron-left"></i> Wróc</button>
    </div>
    <div class="card black-card text-center my-4">
      <div class="card-header">
        <h2 class="">{{ new.title }}</h2>
      </div>
      <div class="card-body ">
        <div class="float-left mr-2">
              <img src="{{ new.img.url }}" height="120" width="200px">
            </div>
            <div class="p-content card-text my-2 mx-2 text-justify">
              {{ new.content |safe }}
            </div>

      </div>
      <div class="card-footer text-muted">
        <div class="float-left">
          <span>Dodano: <span class="green-text">{{ new.created }}</span> </span>
        </div>
        <div class="float-right">
          <span>Przez: <span class="green-text">{{ new.admin.user.username }}</span></span>

        </div>
      </div>
    </div>
  </div>






{% endblock %}
